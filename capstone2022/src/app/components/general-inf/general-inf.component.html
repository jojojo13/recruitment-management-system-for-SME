<div class="content">
  <form novalidate [formGroup]="contactForm" class="form">
    <div [ngClass]="{ show: step == 1, hide: step != 1 }">
      <div class="form-group">
        <label for="phone">Phone number</label>
        <input type="text" class="form-control" formControlName="phone" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="linkedIn">LinkedIn</label>
        <input type="text" class="form-control" formControlName="linkedIn" />
      </div>
      <div class="form-group">
        <label for="facebook">FaceBook</label>
        <input type="text" class="form-control" formControlName="facebook" />
      </div>
      <div class="form-group">
        <label for="twitter">Twitter</label>
        <input type="text" class="form-control" formControlName="twitter" />
      </div>
      <div class="form-group">
        <label for="twitter">Skype</label>
        <input type="text" class="form-control" formControlName="skype" />
      </div>
      <div class="form-group">
        <label for="twitter">Website</label>
        <input type="text" class="form-control" formControlName="website" />
      </div>
    </div>

    <div [ngClass]="{ show: step == 2, hide: step != 2 }">
      <div class="form-group">
        <label for="email">Name*</label>
        <input
          type="text"
          class="form-control"
          (change)="onChange()"
          [(ngModel)]="name"
          formControlName="name"
        />
        <small
          class="text-danger"
          *ngIf="
            contactForm.get('name')?.hasError('required') &&
            contactForm.get('name')?.touched
          "
          >Please input name</small
        >
      </div>
      <div class="form-group">
        <label for="linkedIn">Date of birth</label>
        <input type="date" class="form-control" formControlName="dob" />
      </div>
      <div class="form-group">
        <label for="facebook">Gender</label>
        <input type="text" class="form-control" formControlName="gender" />
      </div>
      <div class="form-group">
        <label for="twitter">Major</label>
        <input type="text" class="form-control" formControlName="major" />
      </div>
      <div class="form-group">
        <label for="twitter">University</label>
        <input type="text" class="form-control" formControlName="university" />
      </div>
      <div class="form-group">
        <label for="twitter">Graduate</label>
        <input type="text" class="form-control" formControlName="graduate" />
      </div>
      <div class="form-group">
        <label for="twitter">GPA</label>
        <input type="text" class="form-control" formControlName="gpa" />
      </div>
      <div class="form-group">
        <!-- <mat-select-country
      appearance="outline"
      label="Country"
      class="className"
      formControlName="country"
      (onCountrySelected)="onCountrySelected($event)"
    >
    </mat-select-country> -->
        <label for="country">Country</label>
        <input
          id="country"
          type="text"
          class="form-control"
          formControlName="country"
        />
        <label class="city" for="city">City</label>
        <input
          id="city"
          type="text"
          class="form-control"
          formControlName="country"
        />
      </div>
      <div class="form-group">
        <label for="awards">Awards</label>
        <input type="text" class="form-control" formControlName="awards" />
      </div>
    </div>
  </form>
  <div class="skill" [ngClass]="{ show: step == 3, hide: step != 3 }">
    <app-skills-and-exp></app-skills-and-exp>
  </div>
</div>
