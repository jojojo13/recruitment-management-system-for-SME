<div class="alias" #target>
  <p class="">
    <i class="far fa-plus circle-icon" (click)="getSkillType(target)"></i>
  </p>
  <div class="ada hide">
    <ol>
      <div class="loading" *ngIf="isLoaded == false">
        <div class="loader"></div>
        <h6>Loading</h6>
      </div>

      <li
        (click)="chooseChildSkill(skill, target)"
        *ngFor="let skill of listSkill"
      >
        {{ skill.name }}
      </li>
    </ol>
    <i (click)="hideList(target)" class="fa fa-times custom"></i>
  </div>
</div>
