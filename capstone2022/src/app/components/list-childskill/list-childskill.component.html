<div class="alias" #target>
  <p>
    <i class="far fa-plus circle-icon" (click)="getSkillType(target)"></i>
  </p>
  <ul class="ad">
    <div class="loading" *ngIf="isLoaded == false">
      <div class="loader"></div>
      <h6>Loading</h6>
    </div>
    <li (click)="chooseChildSkill(skill,target)" *ngFor="let skill of childSkills">{{ skill.name }}</li>
  </ul>
</div>
